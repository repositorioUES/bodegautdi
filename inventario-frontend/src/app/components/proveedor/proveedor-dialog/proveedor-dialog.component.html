<h2 mat-dialog-title>Nuevo Proveedor</h2>

<mat-dialog-content>
    <p class="text-secondary small mb-3">Ingrese los datos para registrar un nuevo Proveedor en el sistema.</p>
    
    <form [formGroup]="form" (ngSubmit)="guardar()">

        <mat-form-field appearance="outline">
            <mat-label>Nombre del Proveedor</mat-label>
            <input matInput formControlName="nombre" placeholder="Ej. Distribuidora S.A." autocomplete="off">
            @if (form.get('nombre')?.hasError('required')) {
                <mat-error>El nombre es obligatorio</mat-error>
            }
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Tel√©fono</mat-label>
            <input matInput formControlName="telefono" placeholder="Ej. 70008000" autocomplete="off">
            @if (form.get('telefono')?.hasError('required')) {
                <mat-error>El telefono es obligatorio</mat-error>
            }
        </mat-form-field>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardar()" [disabled]="form.invalid">
        Guardar
    </button>
</mat-dialog-actions>
