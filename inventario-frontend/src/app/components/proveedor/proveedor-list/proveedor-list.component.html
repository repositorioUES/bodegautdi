<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-light text-secondary">Gestión de Proveedores</h2>
        <button mat-raised-button class="rounded-pill px-4 btn-nuevo" (click)="abrirFormulario()">
            <mat-icon class="me-2">library_add</mat-icon>Nuevo Proveedor
        </button>
    </div>

    <mat-card class="border rounded-3 overflow-hidden shadow-sm"> <table mat-table [dataSource]="dataSource" class="w-100">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> N°</th>
                <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
            </ng-container>

            <!--
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="fw-bold bg-light"> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.idProveedor}} </td>
            </ng-container>-->

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef class="fw-bold bg-light"> Nombre Proveedor </th>
                <td mat-cell *matCellDef="let element" class="fw-bold text-secondary"> 
                    {{element.nombreproveedor}} 
                </td>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef class="fw-bold bg-light"> Teléfono </th>
                <td mat-cell *matCellDef="let element"> {{element.telefonoproveedor}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="fw-bold bg-light text-end pe-4"> Acciones </th>
                <td mat-cell *matCellDef="let element" class="text-end pe-3">
                    <button mat-icon-button color="primary" matTooltip="Editar Proveedor">
                        <mat-icon>edit_document</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="eliminar(element.idProveedor)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover-row"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center py-4" colspan="3">
                    No hay datos para mostrar
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons
                        aria-label="Seleccionar página">
        </mat-paginator>

    </mat-card>
</div>
