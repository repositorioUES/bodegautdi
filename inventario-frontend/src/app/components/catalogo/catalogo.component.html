<div class="container-fluid">
    <h2 class="mb-4 fw-bold text-secondary">Menú de Catálogos</h2>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
        
        @for (item of catalogos; track item.titulo) {

            <div class="col">
                <div class="card h-100 shadow-sm border-0 card-hover" 
                     [routerLink]="[item.ruta]" 
                     style="cursor: pointer;">
                     
                    <div class="card-body d-flex align-items-center p-4">
                        
                        <div class="rounded-circle p-3 me-3 text-white bg-gradient d-flex align-items-center justify-content-center"
                             [class]="'bg-' + item.color"
                             style="width: 60px; height: 60px;">
                            <i class="bi {{item.icono}} fs-3"></i>
                        </div>

                        <div>
                            <h5 class="card-title fw-bold mb-1">{{ item.titulo }}</h5>
                            <p class="card-text text-muted small mb-0">{{ item.desc }}</p>
                        </div>

                        <div class="ms-auto text-muted">
                            <i class="bi bi-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>

        } 
        </div>
</div>
