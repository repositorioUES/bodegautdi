<div class="container mt-5">
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-light text-secondary">Gestión de Categorías</h2>
        <button mat-raised-button class="rounded-pill px-4 btn-nuevo" (click)="abrirFormulario()">
            <mat-icon>library_add</mat-icon> Nueva Categoría
        </button>
    </div>

    <mat-card class="border rounded-3 overflow-hidden"> <table mat-table [dataSource]="dataSource" class="w-100">


        
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> N°</th>
                <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
            </ng-container>

            <!--
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.idCategoria}} </td>
            </ng-container>
            -->

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre Categoría</th>
                <td mat-cell *matCellDef="let element" class="fw-bold text-secondary"> 
                    {{element.nombrecategoria}} 
                </td>
            </ng-container>
            

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    
                    <button mat-icon-button color="primary" matTooltip="Editar Categoría">
                        <mat-icon>edit_document</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" matTooltip="Eliminar Categoría" (click)="eliminar(element.idCategoria)">
                        <mat-icon>delete</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center py-4" colspan="3">
                    No hay datos para mostrar
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Seleccionar página">
        </mat-paginator>

    </mat-card>
</div>
