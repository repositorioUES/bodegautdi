<div class="container mt-5">
    
    <div class="d-flex align-items-center gap-3 mb-4">
    
        <button mat-icon-button class="bg-white shadow-sm text-dark" routerLink="/catalogos">
            <mat-icon>arrow_back</mat-icon>
        </button>
    
        <div>
            <h6 class="text-uppercase text-muted mb-1" style="font-size: 0.8rem; letter-spacing: 1px;">Módulo de Inventario</h6>
            <h2 class="fw-bold text-dark m-0">Gestión de Categorías</h2>
        </div>
    
        <div class="d-flex align-items-end ms-auto">
            <button mat-raised-button class="rounded-pill px-4 btn-nuevo" (click)="abrirFormulario()">
                <mat-icon class="me-2">library_add</mat-icon> Nueva Categoría
            </button>
        </div>
    
    </div>

    <mat-card class="custom-card"> 
        <table mat-table [dataSource]="dataSource" class="w-100">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="ps-4"> N° </th>
                <td mat-cell *matCellDef="let element; let i = index" class="ps-4 text-secondary"> 
                    #{{ i + 1 }} 
                </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre Categoría</th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="d-flex align-items-center">
                        <mat-icon class="text-muted me-2" style="font-size: 18px; width: 18px; height: 18px;">category</mat-icon>
                        <span class="fw-bold">{{element.nombrecategoria}}</span>
                    </div>
                </td>
            </ng-container>
            
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="text-end pe-4"> Acciones </th>
                <td mat-cell *matCellDef="let element" class="col-acciones">
                    
                    <button mat-icon-button color="primary" class="action-btn" matTooltip="Editar Categoria">
                        <mat-icon>edit_note</mat-icon> </button>

                    <button mat-icon-button class="action-btn delete" matTooltip="Eliminar Categoría" (click)="eliminar(element.idCategoria)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell text-center py-5" colspan="3">
                    <div class="d-flex flex-column align-items-center justify-content-center text-muted">
                        <mat-icon style="font-size: 40px; width: 40px; height: 40px;" class="mb-2">folder_off</mat-icon>
                        <span>No se encontraron categorías</span>
                    </div>
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50]"
                       showFirstLastButtons
                       aria-label="Seleccionar página">
        </mat-paginator>

    </mat-card>
</div>
