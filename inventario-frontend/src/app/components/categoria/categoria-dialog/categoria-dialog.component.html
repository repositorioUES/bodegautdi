<h2 mat-dialog-title>Nueva Categoría</h2>

<mat-dialog-content>
    <p class="text-secondary small mb-3">Ingrese los datos para registrar una nueva categoría en el sistema.</p>
    
    <form [formGroup]="form" (ngSubmit)="guardar()">
        
        <mat-form-field appearance="outline">
            <mat-label>Nombre de la Categoría</mat-label>
            <input matInput formControlName="nombre" placeholder="Ej. Electrónica" autocomplete="off">
            @if (form.get('nombre')?.hasError('required')) {
                <mat-error>El nombre es obligatorio</mat-error>
            }
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardar()" [disabled]="form.invalid">
        Guardar
    </button>
</mat-dialog-actions>
